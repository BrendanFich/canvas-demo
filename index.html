<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>画板</title>
</head>

<body>
  <canvas id="canvas" width="300px" height="300px"></canvas>
  <div id="actions" class="actions">
    <svg id="brush" class="icon">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-xiazai"></use>
    </svg>
    <svg id="up" class="icon">
      <use xlink:href="#icon-up"></use>
    </svg>
    <svg id="down" class="icon">
      <use xlink:href="#icon-down"></use>
    </svg>
  </div>
  <ul class="colors">
    <li class="black active"></li>
    <li class="red"></li>
    <li class="green"></li>
    <li class="blue"></li>
  </ul>
  <ul class="penWidth">
    <li class="min active"></li>
    <li class="mid"></li>
    <li class="max"></li>
  </ul>
  <script src="./index.js"></script>
  <script src="https://at.alicdn.com/t/font_1208195_jpqs4mxlufb.js"></script>
</body>

</html>
